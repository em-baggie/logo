
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Logo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<!-- 
    Above:
    Tell web browser which version of HTML the document is written in
    Set language
    Indicate that the document is encoded using the UTF-8 character encoding
    Set title
    Control how webpage is viewed across different devices
    Link external CSS to the HTML document
-->
<body>
    <div class="box">
            <div class="triangle-down bg"></div>

            <div class="pgram-1 bg"></div>

            <div class="pgram-2 bg"></div>

            <div class="rectangle-1 bg"></div>

            <div class="rectangle-2 bg"></div>

            <div class="rectangle-3 bg"></div>

            <div class="rectangle-4 bg"></div>

            <div class="small-tri1"></div>

            <div class="small-tri2"></div>

            <div class="small-tri3"></div>

            <div class="small-tri4 "></div>

            <div class="circle"></div>
        </div>
    </div>
<!-- Above:
    Different class for each object, contained within box
--> 
</body>
</html>
